<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styling/registration.css">
</head>
<body>
    <div class="main-div">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blogs</a></li>
        </ul>
        <div class="sub-div">
            <div class="image-div">
                <h2>website logo</h2>
                <p>about us.....</p>
            </div>
            <div class="form-div">
                <form action="form" class="form">
                    <h3 class="heading">Registration</h3>
                    <input type="text" class="styling" required>
                    <label class="styling position2"><span>Name</span></label>
                    <input type="text" class="styling position1" required>
                    <label class="styling position1"><span>Last Name</span></label> 
                    <input type="email" required>
                    <label class="position2"><span>Email-id</span></label> 
                    <input id="password" type="password" class="styling" required>
                    <label class="styling position2"><span>Password</span></label> 
                    <input id="confirm-password" type="password" onkeyup="dothis();" class="styling position3" required>
                    <label id="confirm-password-label" class="styling position3"><span>Confirm Password</span></label> <br>
                    <input id="mobile-number" type="tel" class="styling position2" required>
                    <label class="styling position2"><span>Mobile Number</span></label>                   
                    <a id="submit-button" class="submit-button" href="https://google.com" >Submit</a>                    
                </form> 
                <h5 class="paragraph">Already have an account? <a href="#" class="login-button">Login</a></h5>
            </div>
        </div>
    </div>
    <script src="./registration.js"></script>
</body>
</html>
